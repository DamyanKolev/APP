<div>
    <form role="form" name="productForm" ng-submit="register()">
        <input type="text" ng-model="product.name"><br><br>
        <input type="text" ng-model="product.description"><br><br>
        <input type="text" ng-model="product.quantityPerUnit"><br><br>
        <input type="text" ng-model="product.unitPrice"><br><br>
        <input type="text" ng-model="product.unitWeight"><br><br>
        <input type="text" ng-model="product.unitInStock"><br><br>
        <input type="submit" value="Submit">
    </form>
</div>
