<link rel="stylesheet" href="/css/customer.css" />
<div class="container">
  <h1 class="well">Create Prodcut</h1>
  <div class="col-lg-12 well">
    <div class="row">
      <form ng-submit="create()" ng-controller="productController">
        <div class="col-sm-12">
          <div class="form-group">
            <label>Product Name</label>
            <input
              type="text"
              placeholder="Enter Product Name Here.."
              class="form-control"
              ng-model="product.productName"
            />
          </div>

          <div class="form-group">
            <label>Description</label>
            <textarea
              placeholder="Enter Description Here.."
              rows="3"
              class="form-control"
              ng-model="product.description"
            ></textarea>
          </div>

          <div class="row">
            <div class="col-sm-4 form-group">
              <label>Category</label>
              <select
                ng-model="product.category"
                class="form-control"
                id="exampleFormControlSelect1"
              >
                <option>Smartphone</option>
                <option>Tablet</option>
                <option>Laptop</option>
                <option>PC</option>
                <option>Videocard</option>
                <option>TV</option>
                <option>Audio</option>
                <option>Video</option>
              </select>
            </div>
            <div class="col-sm-4 form-group">
              <label>Color</label>
              <select
                ng-model="product.color"
                class="form-control"
                id="exampleFormControlSelect1"
              >
                <option>Yellow</option>
                <option>Red</option>
                <option>Blue</option>
                <option>Green</option>
                <option>Black</option>
                <option>Orange</option>
                <option>Brown</option>
              </select>
            </div>
            <div class="col-sm-4 form-group">
              <label>Quantity</label>
              <input
                type="text"
                placeholder="Enter Quantity Here.."
                class="form-control"
                ng-model="product.quantityPerUnit"
              />
            </div>
            <div class="col-sm-4 form-group">
              <label>Unit Price</label>
              <input
                type="text"
                placeholder="Enter Price Here.."
                class="form-control"
                ng-model="product.unitPrice"
              />
            </div>
            <div class="col-sm-4 form-group">
              <label>Unit Weight</label>
              <input
                type="text"
                placeholder="Enter Weight  Here.."
                class="form-control"
                ng-model="product.unitWeight"
              />
            </div>
          </div>
          <div class="form-group">
            <label>Unit In Stock</label>
            <input
              type="text"
              placeholder="Enter Units in Stock Here.."
              class="form-control"
              ng-model="product.unitInStock"
            />
          </div>
          <input type="submit" value="Create" class="btn btn-lg btn-info" />
        </div>
      </form>
    </div>
  </div>
</div>
