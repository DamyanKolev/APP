<link rel="stylesheet" href="/css/customer.css" />
<div class="container">
  <h1 class="well">Registration</h1>
  <div class="col-lg-12 well">
    <div class="row">
      <form ng-submit="registerCustomer()" ng-controller="registerController">
        <div class="col-sm-12">
          <div class="row">
            <div class="col-sm-6 form-group">
              <label>First Name</label>
              <input
                type="text"
                placeholder="Enter First Name Here.."
                class="form-control"
                ng-model="customer.firstName"
              />
            </div>
            <div class="col-sm-6 form-group">
              <label>Last Name</label>
              <input
                type="text"
                placeholder="Enter Last Name Here.."
                class="form-control"
                ng-model="customer.lastName"
              />
            </div>
          </div>

          <div class="form-group">
            <label>Username</label>
            <input
              type="text"
              placeholder="Enter Username Here.."
              class="form-control"
              ng-model="customer.username"
            />
          </div>

          <div class="form-group">
            <label>Email Address</label>
            <input
              type="text"
              placeholder="Enter Email Address Here.."
              class="form-control"
              ng-model="customer.email"
            />
          </div>

          <div class="row">
            <div class="col-sm-6 form-group">
              <label>Password</label>
              <input
                type="password"
                placeholder="Enter Password Here.."
                class="form-control"
                ng-model="customer.password"
              />
            </div>
            <div class="col-sm-6 form-group">
              <label>Confirm Passowrd</label>
              <input
                type="password"
                placeholder="Enter Password Here.."
                class="form-control"
              />
            </div>
          </div>

          <div class="form-group">
            <label>Address</label>
            <textarea
              placeholder="Enter Address Here.."
              rows="3"
              class="form-control"
              ng-model="customer.address"
            ></textarea>
          </div>
          <div class="row">
            <div class="col-sm-4 form-group">
              <label>City</label>
              <input
                type="text"
                placeholder="Enter City Name Here.."
                class="form-control"
                ng-model="customer.city"
              />
            </div>
            <div class="col-sm-4 form-group">
              <label>Region</label>
              <input
                type="text"
                placeholder="Enter Region Here.."
                class="form-control"
                ng-model="customer.region"
              />
            </div>
            <div class="col-sm-4 form-group">
              <label>Zip</label>
              <input
                type="text"
                placeholder="Enter Zip Code Here.."
                class="form-control"
                ng-model="customer.postalCode"
              />
            </div>
            <div class="col-sm-4 form-group">
              <label>Country</label>
              <input
                type="text"
                placeholder="Enter Country  Here.."
                class="form-control"
                ng-model="customer.country"
              />
            </div>
          </div>
          <div class="form-group">
            <label>Company</label>
            <input
              type="text"
              placeholder="Enter Company  Here.."
              class="form-control"
              ng-model="customer.companyName"
            />
          </div>
          <div class="form-group">
            <label>Phone Number</label>
            <input
              type="text"
              placeholder="Enter Phone Number Here.."
              class="form-control"
              ng-model="customer.phone"
            />
          </div>
          <input type="submit" value="Register" class="btn btn-lg btn-info" />
        </div>
      </form>
    </div>
  </div>
</div>
